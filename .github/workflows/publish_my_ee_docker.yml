name: Publish My Chatwoot Enterprise docker images

permissions:
  contents: read
  packages: write

on:
  # Only build on manual trigger or tags/releases
  # Comment out the push trigger to avoid automatic builds on every commit
  # push:
  #   branches:
  #     - main
  workflow_dispatch:
  # Build on tags (e.g., v1.0.0)
  push:
    tags:
      - 'v*'

env:
  GITHUB_REPO: ghcr.io/${{ github.repository }}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-22.04-arm
    runs-on: ${{ matrix.runner }}
    env:
      GIT_REF: ${{ github.head_ref || github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Set Chatwoot edition
        run: |
          echo -en '\nENV CW_EDITION="ee"' >> docker/Dockerfile

      - name: Set Docker Tags
        run: |
          SANITIZED_REF=$(echo "$GIT_REF" | sed 's/\//-/g')
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "DOCKER_TAG=${GITHUB_REPO}:main-ee" >> $GITHUB_ENV
            echo "DOCKER_TAG_LATEST=${GITHUB_REPO}:latest-ee" >> $GITHUB_ENV
          else
            echo "DOCKER_TAG=${GITHUB_REPO}:${SANITIZED_REF}-ee" >> $GITHUB_ENV
            echo "DOCKER_TAG_LATEST=" >> $GITHUB_ENV
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to GitHub Container Registry
        id: build-ghcr
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.DOCKER_TAG }}
            ${{ env.DOCKER_TAG_LATEST }}

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build-ghcr.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        env:
          GIT_REF: ${{ github.head_ref || github.ref_name }}
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            docker buildx imagetools create \
              -t ghcr.io/${{ github.repository }}:main-ee \
              -t ghcr.io/${{ github.repository }}:latest-ee \
              $(printf 'ghcr.io/${{ github.repository }}@sha256:%s ' *)
          else
            SANITIZED_REF=$(echo "$GIT_REF" | sed 's/\//-/g')
            docker buildx imagetools create \
              -t ghcr.io/${{ github.repository }}:${SANITIZED_REF}-ee \
              $(printf 'ghcr.io/${{ github.repository }}@sha256:%s ' *)
          fi

      - name: Inspect image
        env:
          GIT_REF: ${{ github.head_ref || github.ref_name }}
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            REPO="ghcr.io/${{ github.repository }}"
            docker buildx imagetools inspect ${REPO}:main-ee
            docker buildx imagetools inspect ${REPO}:latest-ee
          else
            SANITIZED_REF=$(echo "$GIT_REF" | sed 's/\//-/g')
            REPO="ghcr.io/${{ github.repository }}"
            docker buildx imagetools inspect ${REPO}:${SANITIZED_REF}-ee
          fi

