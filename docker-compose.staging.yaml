version: '3'

services:
  code-sync:
    image: 'alpine:latest'
    volumes:
      - 'custom_code:/code'
    environment:
      - 'GIT_REPO=${GIT_REPO:-https://github.com/lucouto/chatwoot.fazer.ai.git}'
      - 'GIT_BRANCH=${GIT_BRANCH:-main}'
    command:
      - sh
      - '-c'
      - |
        apk add --no-cache git
        cd /code
        if [ -d .git ]; then
          git fetch origin
          git reset --hard origin/$${GIT_BRANCH}
        else
          git clone -b $${GIT_BRANCH} $${GIT_REPO} .
        fi
        echo "Code synced to /code"
        # Keep container running briefly to ensure volume is ready
        sleep 2
    restart: "no"
    healthcheck:
      test: ["CMD", "test", "-d", "/code/.git"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  rails:
    image: 'ghcr.io/fazer-ai/chatwoot:v4.8.0-fazer-ai.6-ee'
    pull_policy: always
    volumes:
      - 'storage:/app/storage'
      - 'custom_code:/code:ro'
    depends_on:
      - postgres
      - redis
      - code-sync
    environment:
      - 'CUSTOM_CODE_DIR=/code'
      - NODE_ENV=production
      - RAILS_ENV=production
      - INSTALLATION_ENV=docker
      - DEFAULT_LOCALE=pt_BR
      - 'FRONTEND_URL=${FRONTEND_URL}'
      - 'INTERNAL_HOST_URL=http://rails:3000'
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - 'POSTGRES_USERNAME=${SERVICE_USER_POSTGRES}'
      - 'POSTGRES_PASSWORD=${SERVICE_PASSWORD_POSTGRES}'
      - 'POSTGRES_DATABASE=${POSTGRES_DB:-chatwoot_production}'
      - 'SECRET_KEY_BASE=${SERVICE_PASSWORD_64_SECRETKEYBASE}'
      - 'REDIS_URL=redis://redis:6379'
      - 'REDIS_PASSWORD=${SERVICE_PASSWORD_REDIS}'
      - 'BAILEYS_PROVIDER_DEFAULT_CLIENT_NAME=${BAILEYS_PROVIDER_DEFAULT_CLIENT_NAME:-Chatwoot}'
      - 'BAILEYS_PROVIDER_DEFAULT_URL=http://baileys-api:3025'
      - 'BAILEYS_PROVIDER_DEFAULT_API_KEY=${SERVICE_PASSWORD_64_DEFAULTAPIKEY}'
      - BAILEYS_PROVIDER_USE_INTERNAL_HOST_URL=true
      - 'MAILER_SENDER_EMAIL=${MAILER_SENDER_EMAIL}'
      - 'RESEND_API_KEY=${RESEND_API_KEY}'
      - 'BRAND_ASSETS_URL=${BRAND_ASSETS_URL}'
    entrypoint: 
      - sh
      - '-c'
      - |
        # Wait for code-sync to complete
        while [ ! -d /code/.git ]; do
          echo "Waiting for code-sync..."
          sleep 2
        done
        # Copy custom files
        if [ -d /code ]; then
          echo "Syncing custom files..."
          [ -f /code/app/javascript/dashboard/helper/automationHelper.js ] && cp /code/app/javascript/dashboard/helper/automationHelper.js /app/app/javascript/dashboard/helper/automationHelper.js || true
          [ -f /code/app/javascript/dashboard/routes/dashboard/settings/automation/operators.js ] && cp /code/app/javascript/dashboard/routes/dashboard/settings/automation/operators.js /app/app/javascript/dashboard/routes/dashboard/settings/automation/operators.js || true
          [ -f /code/app/services/filter_service.rb ] && cp /code/app/services/filter_service.rb /app/app/services/filter_service.rb || true
          [ -f /code/config/app.yml ] && cp /code/config/app.yml /app/config/app.yml || true
          [ -f /code/enterprise/app/services/llm/legacy_base_open_ai_service.rb ] && cp /code/enterprise/app/services/llm/legacy_base_open_ai_service.rb /app/enterprise/app/services/llm/legacy_base_open_ai_service.rb || true
          [ -f /code/enterprise/app/services/captain/llm/pdf_processing_service.rb ] && cp /code/enterprise/app/services/captain/llm/pdf_processing_service.rb /app/enterprise/app/services/captain/llm/pdf_processing_service.rb || true
          echo "Custom files synced"
        fi
        # Run original entrypoint - pass command as separate arguments
        exec docker/entrypoints/rails.sh bundle exec rails s -p 3000 -b 0.0.0.0
    restart: always
    # Note: db:chatwoot_prepare should be run manually via Coolify terminal after first deployment
    # Example: docker exec <rails-container> bundle exec rails db:chatwoot_prepare
    healthcheck:
      test:
        - CMD-SHELL
        - 'wget -qO- --header="Accept: text/html" http://127.0.0.1:3000/'
      interval: 60s
      timeout: 20s
      retries: 10

  sidekiq:
    image: 'ghcr.io/fazer-ai/chatwoot:v4.8.0-fazer-ai.6-ee'
    pull_policy: always
    volumes:
      - 'storage:/app/storage'
      - 'custom_code:/code:ro'
    depends_on:
      - postgres
      - redis
      - code-sync
    environment:
      - 'CUSTOM_CODE_DIR=/code'
      - NODE_ENV=production
      - RAILS_ENV=production
      - INSTALLATION_ENV=docker
      - DEFAULT_LOCALE=pt_BR
      - 'FRONTEND_URL=${FRONTEND_URL}'
      - 'INTERNAL_HOST_URL=http://rails:3000'
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - 'POSTGRES_USERNAME=${SERVICE_USER_POSTGRES}'
      - 'POSTGRES_PASSWORD=${SERVICE_PASSWORD_POSTGRES}'
      - 'POSTGRES_DATABASE=${POSTGRES_DB:-chatwoot_production}'
      - 'SECRET_KEY_BASE=${SERVICE_PASSWORD_64_SECRETKEYBASE}'
      - 'REDIS_URL=redis://redis:6379'
      - 'REDIS_PASSWORD=${SERVICE_PASSWORD_REDIS}'
      - 'BAILEYS_PROVIDER_DEFAULT_CLIENT_NAME=${BAILEYS_PROVIDER_DEFAULT_CLIENT_NAME:-Chatwoot}'
      - 'BAILEYS_PROVIDER_DEFAULT_URL=http://baileys-api:3025'
      - 'BAILEYS_PROVIDER_DEFAULT_API_KEY=${SERVICE_PASSWORD_64_DEFAULTAPIKEY}'
      - BAILEYS_PROVIDER_USE_INTERNAL_HOST_URL=true
      - 'MAILER_SENDER_EMAIL=${MAILER_SENDER_EMAIL}'
      - 'RESEND_API_KEY=${RESEND_API_KEY}'
    command:
      - sh
      - '-c'
      - |
        # Wait for code-sync to complete
        while [ ! -d /code/.git ]; do
          echo "Waiting for code-sync..."
          sleep 2
        done
        # Copy custom files
        if [ -d /code ]; then
          echo "Syncing custom files..."
          [ -f /code/app/services/filter_service.rb ] && cp /code/app/services/filter_service.rb /app/app/services/filter_service.rb || true
          [ -f /code/config/app.yml ] && cp /code/config/app.yml /app/config/app.yml || true
          [ -f /code/enterprise/app/services/llm/legacy_base_open_ai_service.rb ] && cp /code/enterprise/app/services/llm/legacy_base_open_ai_service.rb /app/enterprise/app/services/llm/legacy_base_open_ai_service.rb || true
          [ -f /code/enterprise/app/services/captain/llm/pdf_processing_service.rb ] && cp /code/enterprise/app/services/captain/llm/pdf_processing_service.rb /app/enterprise/app/services/captain/llm/pdf_processing_service.rb || true
          echo "Custom files synced"
        fi
        # Run sidekiq
        exec bundle exec sidekiq -C config/sidekiq.yml
    restart: always
    healthcheck:
      test:
        - CMD-SHELL
        - 'ps aux | grep [s]idekiq'
      interval: 20s
      timeout: 20s
      retries: 10

  postgres:
    image: 'ghcr.io/fazer-ai/postgres-16-pgvector:latest'
    restart: always
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    environment:
      - 'POSTGRES_DB=${POSTGRES_DB:-chatwoot_production}'
      - 'POSTGRES_USER=${SERVICE_USER_POSTGRES}'
      - 'POSTGRES_PASSWORD=${SERVICE_PASSWORD_POSTGRES}'
    healthcheck:
      test:
        - CMD-SHELL
        - 'pg_isready -h localhost -p 5432 -U $${POSTGRES_USER} -d $${POSTGRES_DB}'
      interval: 20s
      timeout: 20s
      retries: 10

  redis:
    image: 'redis:alpine'
    restart: always
    command:
      - sh
      - '-c'
      - 'redis-server --requirepass "${SERVICE_PASSWORD_REDIS}"'
    volumes:
      - 'redis:/data'
    environment:
      - 'REDIS_PASSWORD=${SERVICE_PASSWORD_REDIS}'
    healthcheck:
      test:
        - CMD-SHELL
        - 'redis-cli -h localhost -p 6379 -a $${REDIS_PASSWORD} ping'
      interval: 20s
      timeout: 20s
      retries: 10

  baileys-api:
    image: 'ghcr.io/fazer-ai/baileys-api:latest'
    pull_policy: always
    volumes:
      - 'storage:/app/storage'
    environment:
      - NODE_ENV=production
      - 'REDIS_URL=redis://redis:6379'
      - 'REDIS_PASSWORD=${SERVICE_PASSWORD_REDIS}'
      - 'LOG_LEVEL=${LOG_LEVEL:-debug}'
      - 'BAILEYS_LOG_LEVEL=${BAILEYS_LOG_LEVEL:-error}'
      - 'BAILEYS_PROVIDER_DEFAULT_API_KEY=${SERVICE_PASSWORD_64_DEFAULTAPIKEY}'
    command:
      - sh
      - '-c'
      - 'bun manage-api-keys create user ${SERVICE_PASSWORD_64_DEFAULTAPIKEY} && bun start'
    restart: always
    healthcheck:
      test:
        - CMD-SHELL
        - 'wget -qO- http://localhost:3025/status'
      interval: 20s
      timeout: 20s
      retries: 10

volumes:
  storage: null
  postgres: null
  redis: null
  custom_code: null
